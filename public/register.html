<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
     <!-- Web Tab Icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3778/3778483.png" type="image/png">
    <!-- CSS -->
  <style>   body {cursor: 1px}
    .custom-cursor {position: fixed; width: 50px; height: 50px; background-size: cover; pointer-events: none; }
    .custom-cursor {background-image: url('https://i.gifer.com/4Jnt.gif');}   </style> 

    <!-- Custom JS -->
    <script src="register.js" defer></script>
</head>
<body>

     <!-- Form -->
    <section class="container mt-5" id="registration">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Account Registration:</h2>
                <form id="registerForm" action="./register" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required="" id="name" name="name">
                        <span id="name_errorServerMessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="text" class="form-control" placeholder="Enter your email" required="" id="username" name="username">
                        <span id="username_errorServerMessage" ></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter your password" required="" id="password" name="password">
                        <span id="password_errorServerMessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm your password" required="" id="confirmPassword" name="confirmPassword" >
                        <span id="confirmPassword_errorServerMessage" ></span>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
